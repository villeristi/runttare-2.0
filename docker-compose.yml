version: "3"
services:

  api:
    build:
      context: ./node
      target: production
    container_name: api
    restart: on-failure
    privileged: true
    volumes:
      - ./node:/app/
    ports:
      - "8000:8000"
    # volumes:
    #   - /sys/devices/platform/soc/3f200000.gpio:/sys/devices/platform/soc/3f200000.gpio
    #   - /sys/class/gpio:/sys/class/gpio
    environment:
      - "RUNTTA_TIMEOUT=3000"
      - "RUNTTA_STATUS_PIN=3"
      - "RUNTTA_PISTON_PIN=3"

  ui:
    container_name: ui
    build:
      context: ./ui
      target: production
    restart: on-failure
    volumes:
      - ./ui:/usr/src/app/
      - /usr/src/app/node_modules/
    ports:
      - "3000:80"
    environment:
      - "REACT_APP_BROKER_URL=ws://localhost:8000/ws"
      - "REACT_APP_API_URL=http://localhost:8000/runtta"
    depends_on:
      - api

volumes:
  container-data:

networks:
  default:
    name: runttare_network
